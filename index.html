<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="UTF-8" />
   <link rel="stylesheet" href="styles.css" />
   <title>Copark Age Calculator</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
        <div class="calculator">
            <h1>
            JavaScript<br> <span>Age Calculator</span></h1>

            <input type="date" id="date">

        </div>
        <p id="result"></p>
    </div>




    <script src="index.js"></script>
  </body>
</html>
